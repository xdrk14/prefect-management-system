<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../sources/icon.png?v=1">
    <title>Login - Prefect Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Serif+JP:wght@700&display=swap');

        :root {
            --accent-primary: #0056b3;
            --accent-light: #6c91c2;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1c2541 50%, #0056b3 100%);
            background-size: 400% 400%;

            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            animation: RotateGradientBackground 10s linear infinite;
        }

        @keyframes RotateGradientBackground{
            0% {
                background-position: 50% 50%;
            }
            50%{

                background-position: 100% 50%;
            }
            100% {
                background-position: 50% 50%;
            }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-light);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(108, 145, 194, 0.3);
        }

        .form-label {
            position: absolute;
            top: -0.75rem;
            left: 1rem;
            background: rgba(13, 27, 42, 0.8);
            color: var(--accent-light);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-light));
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #5cbf60;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .test-accounts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .test-account {
            margin: 0.25rem 0;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }

        .test-account:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <main class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="glassmorphism w-full max-w-md p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2" style="font-family: 'Noto Serif JP', serif;">
                    Welcome Back
                </h1>
                <p class="text-white text-opacity-80 text-sm md:text-base">
                    Sign in to access the Prefect Management System
                </p>
            </div>

            <form id="loginForm">
                <div id="messageContainer" style="display: none;"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" 
                           placeholder="Enter your email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Log In</span>
                    <span id="loginSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
    </main>

    <script src="auth/login-handler.js">
</script>
</body>
</html>
